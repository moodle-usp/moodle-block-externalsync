<!-- Loading page when doing something -->
<style>
  .carregando::before {
  animation: 1.5s linear infinite carregando;
  animation-play-state: inherit;
  border: solid 5px #cfd0d1;
  border-bottom-color: rgba(175, 79, 254, .6);
  border-radius: 50%;
  content: "";
  height: 40px;
  width: 40px;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate3d(-50%, -50%, 0);
  will-change: transform;
}
@keyframes carregando {
  0% {
    transform: translate3d(-50%, -50%, 0) rotate(0deg);
  }
  100% {
    transform: translate3d(-50%, -50%, 0) rotate(360deg);
  }
}
</style>

<div style="position: relative; height: 100px;">
  <div style="position: absolute; width: 100%; top: 50%; font-size: 18px">
    <div class="carregando"></div>
  </div>
</div>
